    <div class="bunsyo">
    私たちの通う街には、昔からひとつの言い伝えがあった。<br>
    午前3時9分になった時だけ、この街のどこかに真っ赤な鳥居が現れると言う。<br>
    <br>
    その日、あなたは友達とともに飲み会終わりでふらつきながら帰路についていた。<br>
    酔いつぶれた視界の中、足元の砂利が音を立てた。<br>
    気づかぬうちに知らない所に来てしまったようだ。<br>
    ユラユラ揺れる灯篭の道の先にある神木の下には、ポツンとおみくじが置かれていた。<br>
    私は訳の分からぬまま，吸い寄せられるようにそれを引いてしまう。<br>
    <div align="center">
        <br>
        <br>
        <br>
    </div>
    奥にそびえ立つ本殿から、目を光らせる何かに気づかないまま。<br>
    </div>
